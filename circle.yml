dependencies:
  pre:
    - echo y | android update sdk --all --filter build-tools-25.0.2 --no-ui
test:
  override:
    # start the emulator
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot

# Unlock the emulator screen after 15 seconds
    - sleep 45
    - adb shell input keyevent 82

    # run all tests against the emulator.
    - ./gradlew connectedAndroidTest test -PpreDexEnabled=false --console=plain

    # Copy the build outputs to artifacts
    - cp -r layer-atlas/build/outputs $CIRCLE_ARTIFACTS
    # Copy the test results to the test results directory.
    - cp -r layer-atlas/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
